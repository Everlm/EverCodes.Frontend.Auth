<!-- PrimeNG Components Demo -->
<main class="main-content">
  <section class="primeng-demo">
    <h2>🚀 Demo de Componentes PrimeNG</h2>

    <div class="demo-grid">
      <!-- Card con información -->
      <p-card
        header="Componentes PrimeNG"
        subheader="Verificación de funcionalidad"
        [style]="{ width: '100%', 'max-width': '400px', margin: '1rem' }"
      >
        <p>Esta es una tarjeta de PrimeNG funcionando correctamente en tu aplicación Angular.</p>

        <div class="demo-buttons" style="margin-top: 1rem">
          <p-button
            label="Mostrar Éxito"
            icon="pi pi-check"
            (click)="showSuccess()"
            styleClass="p-button-success"
            [style]="{ 'margin-right': '0.5rem' }"
          >
          </p-button>

          <p-button
            label="Mostrar Info"
            icon="pi pi-info-circle"
            (click)="showInfo()"
            styleClass="p-button-info"
          >
          </p-button>
        </div>

        <!-- Input de texto -->
        <div style="margin-top: 1rem">
          <label for="demo-input" style="display: block; margin-bottom: 0.5rem">
            Campo de prueba:
          </label>
          <input
            id="demo-input"
            type="text"
            pInputText
            placeholder="Escribe algo aquí..."
            style="width: 100%"
          />
        </div>
      </p-card>

      <!-- Segunda card con íconos -->
      <p-card
        header="Íconos PrimeIcons"
        [style]="{ width: '100%', 'max-width': '300px', margin: '1rem' }"
      >
        <div class="icons-demo">
          <i class="pi pi-home" style="font-size: 2rem; margin: 0.5rem; color: #3b82f6"></i>
          <i class="pi pi-user" style="font-size: 2rem; margin: 0.5rem; color: #10b981"></i>
          <i class="pi pi-cog" style="font-size: 2rem; margin: 0.5rem; color: #f59e0b"></i>
          <i class="pi pi-star" style="font-size: 2rem; margin: 0.5rem; color: #ef4444"></i>
        </div>
        <p>Los íconos de PrimeIcons también están funcionando correctamente.</p>
      </p-card>
    </div>
  </section>
</main>

<!-- Toast Container -->
<p-toast></p-toast>

<style>
  :host {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial,
      sans-serif;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  .main-content {
    padding: 2rem;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .primeng-demo {
    text-align: center;
    max-width: 1200px;
    margin: 0 auto;
  }

  .primeng-demo h2 {
    color: #333;
    margin-bottom: 2rem;
    font-size: 2rem;
  }

  .demo-grid {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    gap: 2rem;
    flex-wrap: wrap;
  }

  .demo-buttons {
    display: flex;
    gap: 0.5rem;
    flex-wrap: wrap;
  }

  .icons-demo {
    text-align: center;
    margin: 1rem 0;
  }

  @media screen and (max-width: 768px) {
    .demo-grid {
      flex-direction: column;
      align-items: center;
    }

    .demo-buttons {
      justify-content: center;
    }
  }
</style>
